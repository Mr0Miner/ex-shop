    <div class="container">
        <div id="Products" class="tabcontent">
            <div class="search-container">
                <select id="search-column" aria-label="انتخاب ستون جستجو">
                    <option value="0">اسم محصول</option>
                    <option value="1">مدل</option>
                    <option value="2">توضیحات</option>
                    <option value="3">قیمت</option>
                    <option value="4">قیمت خرید</option>
                    <option value="5">تعداد مانده</option>
                    <option value="6">سود</option>
                </select>
                <input type="text" id="search-input" placeholder="جستجو..." onkeyup="searchTable()" aria-label="جستجو در جدول">
            </div>
            <table id="excel-table" aria-label="جدول محصولات">
                <thead>
                    <tr>
                        <th>ردیف</th>
                        <th>اسم محصول</th>
                        <th>مدل</th>
                        <th>توضیحات</th>
                        <th>قیمت</th>
                        <th>قیمت خرید</th>
                        <th>تعداد مانده</th>
                        <th>سود</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
